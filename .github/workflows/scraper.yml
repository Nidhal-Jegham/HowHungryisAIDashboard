name: Run Scraper

on:
  schedule:
    - cron: "*/15 * * * *" # Every 15 minutes
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Chrome
        run: |
          sudo apt update
          sudo apt install -y wget unzip xvfb libxi6
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt -f install -y

      - name: Install ChromeDriver
        run: |
          CHROME_VERSION=$(google-chrome --version | cut -d ' ' -f 3 | cut -d '.' -f 1)
          wget -N https://chromedriver.storage.googleapis.com/${CHROME_VERSION}.0.0/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          chmod +x chromedriver
          sudo mv -f chromedriver /usr/local/bin/chromedriver

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Python packages
        run: pip install -r requirements.txt

      - name: Run scraper
        run: |
          mkdir -p data
          xvfb-run python ArtificialAnalysisScraping.py
          mv artificialanalysis_clean*.csv data/

      - name: Commit CSVs to repo
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "actions@github.com"
          git add data/*.csv
          git commit -m "ðŸ¤– Auto-update scraped data [skip ci]" || echo "No changes to commit"
          git push
        env:
          # Required for permission to push back to the repo
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
